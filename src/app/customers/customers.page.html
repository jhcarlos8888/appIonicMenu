<ion-header>
  <ion-toolbar>
    <ion-title>customers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list> 
    <ion-list-header> 
      Lista de customers
    </ion-list-header>

    <ion-item *ngFor="let user of users">
      <ion-avatar slot="start">
        <img src="../../assets/img-customers/{{user.image}}" alt="">
      </ion-avatar>
      <ion-icon slot="end" name="search-outline"></ion-icon>
      <ion-label>
        <h2>{{user.name}}</h2>
        <h3>{{user.state}}</h3>
        <p>{{user.description}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <div class="contenedor">
    <ion-button class="btnGoHome" (click)="goToHome()">Go to Home</ion-button> 
  </div>

 

</ion-content>
